<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>BIOINFORM√ÅTICA ESTRUTURAL</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <fa-icon [icon]="faGithub">
    </fa-icon>
  </button>
</mat-toolbar>


<mat-tab-group>
  <mat-tab *ngFor="let tab of tabs; let index = index" class="tab-title">
    <ng-template mat-tab-label>{{tab.title}}</ng-template>
     <ng-template [ngComponentOutlet]="tab.content"></ng-template>
  </mat-tab>
</mat-tab-group>

<input type="file" accept="image/*" #file>
